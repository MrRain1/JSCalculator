<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <div class="calculatorOutline">
            <div class="screen">
                <div class="previousLine">3+4/5</div>
                <div class="nextLine">3.8</div>
            </div>
            <div class="buttons">
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">√</button>
                <button class="operator">^</button>
                <button class="operator">!</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="fn delete">DEL</button>
                <button class="fn clear">AC</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">×</button>
                <button class="operator">÷</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="number">0</button>
                <button class="operator">.</button>
                <button class="number">π</button>
                <button class="number">e</button>
                <button class="fn equal">=</button>
            </div>
        </div>
    </body>
</html>
